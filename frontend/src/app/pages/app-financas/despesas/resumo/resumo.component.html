<div class="resumo-despesas__container">
    <div class="flex">
       <app-buscar
            [listaCategorias]="categorias" 
            [formCategoryId]="formCategoryId" 
            [formDataDe]="formInicio" 
            [formDataAte]="formFim"
            (onSubmitOutput)="onSubmit()"
            (resetFiltersOutput)="resetFilters()"
        >
        </app-buscar>
        <div class="movim__container">
            <div class="movim__esquerda">
                <app-total-receita-despesa [total]="totalDespesas" [cor]="cor"></app-total-receita-despesa>
                <app-ultimas-movimentacoes
                    linkEdit="/app-finances/despesas/edit-despesa"
                    [lista]="despesas" 
                    [cor]="cor"
                    (backPageOutput)="backPage()"
                    (nextPageOutput)="nextPage()"
                    (deleteEvent)="delete($event)"
                ></app-ultimas-movimentacoes>
            </div>
            <div class="movim__direita">
                <app-btn-add-movimentacao routerLink="/app-finances/despesas/add-despesa"  nomeBtn="Despesa"></app-btn-add-movimentacao>
                <div class="direita__interno">
                    <app-total-por-categoria titulo="Por categoria" 
                        [listaCategoria]="totalPorCategoriaDespesa" 
                        [cor]="cor"
                    ></app-total-por-categoria>
                    <app-total-ultimos-meses titulo="Ãšltimos meses" 
                        [listaMeses]="totalPorMes" 
                        [cor]="cor"
                    ></app-total-ultimos-meses>
                </div>
            </div>
        </div>   
    </div>
</div>
