<div class="ultimas-mov__container">
    <h1>{{ titulo }}</h1>
    <div class="lista" *ngFor="let x of listaMovimentacao.content">
        <div class="esquerda">
            <span>{{ x.categoria.nome }}</span>
            <p>{{ x.data }}</p>
        </div>
        <div class="direita">
            <h2 [style.color]="cor">R$ {{ x.valor }}</h2>
        </div>
    </div>
</div>
