<div class="add-movimentacao__container">
    <h1>Adicionar {{ titulo }}</h1>
    <div class="form">
        <div class="esquerda">
            <div class="input">
                <p>Data</p>
                <input type="date" name="data" required>
            </div>
            <div class="input">
                <p>Valor</p>
                <input type="text" name="valor" placeholder="Digite o valor" required>
            </div>
            <div class="input">
                <p>Categoria</p>
                <select name="categoria">
                    <option 
                    *ngFor="let categoria of listaCategorias" 
                    [value]="categoria.id"
                    >{{ categoria.nome }}</option>
                </select>
            </div>
            <button>Adicionar</button>
        </div>
        <div class="direita">
            <img src="assets/pig-green.png" alt="">
        </div>
    </div>
</div>
